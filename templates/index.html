<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>무엇이든 물어코딩</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet" />
    <style>
        * {
            font-family: "Noto Serif KR", serif;
        }

        .mypic {
            width: 100%;
            height: 300px;

            background-image: linear-gradient(0deg,
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)),
                /* 파일 속 이미지 연결 */
                url("https://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fa42123a5-6a74-4e88-bf2a-2ab8ea897f4f%2Finnovation_camp_dongbuk22.png?id=8f9240aa-5662-4d0d-b295-13ed5a689504&table=block&spaceId=22cf7bfc-144a-4d3c-bfe9-638176135a87&width=2000&userId=15065ffa-29e2-4c82-b3f2-2b222545bf3a&cache=v2");
            background-position: center;
            background-size: cover;
            background-position: center;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypost>button {
            margin-top: 15px;
        }

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;
        }

        .mycards>.card {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        $(document).ready(function () {
            show_comment();
        });

        function save_comment() {
            let comment = $('#comment').val()

            let formData = new FormData();
            formData.append("comment_give", comment);

            fetch('/api/Question_Debug/add', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
                alert(data["result"]);
                window.location.reload()
            });
        }

        function show_comment() {
            fetch('api/Question_Debug/Load').then((res) => res.json()).then((data) => {
                let rows = data['result']
                console.log(rows)
                $('#comment-list').empty()
                data['comment'].forEach((a) => {
                    /*
                    'WriteID': id
                    'WriteNick': nick
                    'book': num
                    'Text': text
                    */
                    let name = a['WriteNick']
                    let comment = a['Text']
                    let num = a['book']

                    let btnstring = a['WriteID'] == data['getID'] ?
                        `<button id="editbtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">수정</button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">
                                            질문을 수정해보세요!
                                        </h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea">
                                            </textarea>
                                            <label for="floatingTextarea">${comment}</label>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button onclick="modify(int(${num}))" type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                            수정 완료
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button onclick="del(${num})" type="button" class="btn btn-outline-dark">삭제</button>`
                        : ``;
                    let temp_html = `<div class="card">
                                        <div class="card-body">
                                            <blockquote id="comme" class="blockquote mb-0">
                                                <p id="p1">${comment}</p>
                                                <footer class="blockquote-footer">${name}</footer>
                                            </blockquote>

                                            ${btnstring}
                                        </div>
                                    </div>`
                    $('#comment-list').append(temp_html)
                })
            })
        }

        function modify(num) {
            $.ajax({
                type: "POST",
                url: "/questionbook/modify",
                data: { num_give: num, comment_give: comment },
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function del(num) {
            $.ajax({
                type: "POST",
                url: "/api/Question_Debug/Remove",
                data: { num_give: num },
                success: function (response) {
                    alert(response['result'])
                    window.location.reload()
                }
            });
        }
    </script>
</head>

<body>
    <div class="mypic">
        <h1>무엇이든 물어보세요</h1>
    </div>
    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="url" />
            <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">질문을 남겨주세요</label>
        </div>
        <button onclick="save_comment()" type="button" class="btn btn-outline-secondary">질문 남기기</button>
    </div>
    <div class="mycards" id="comment-list">
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>코딩 열정 너무 멋져요!</p>
                    <footer class="blockquote-footer">코딩맨</footer>
                </blockquote>
            </div>
        </div>
    </div>
</body>

</html>
