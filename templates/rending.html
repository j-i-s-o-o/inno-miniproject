<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="{{ url_for('static', filename='css/rending.css') }}"
      rel="stylesheet"
    />
    <!-- <script type="text/javascript" src="{{url_for('static', filename='js/main_fc.js')}}"></script> -->
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/rending.js')}}"
    ></script>
    <title>Welcome to the Stydy-Log ✏️</title>
    <script>
      function releasetoken() {
        $.ajax({
          type: "GET",
          url: "/api/login_check",
          async: false,
          data: {},
          success: function (response) {
            if (response["result"] == "success") window.location.href = "/";
          },
        });
      }
      $(document).ready(() => {
        releasetoken();
      });
    </script>
  </head>

  <body>
    <main>
      <form class="login">
        <div class="title">Stydy-Log</div>
        <div class="login_container">
          <div class="input_container">
            <div class="inputGroup">
              <input id="userid" type="text" required="" autocomplete="off" />
              <label for="name">Id</label>
            </div>
            <div class="inputGroup">
              <input
                id="userpw"
                type="password"
                required=""
                autocomplete="off"
                onkeyup="if(window.event.keyCode==13){login()}"
              />
              <label for="name">Password</label>
            </div>
          </div>
          <button type="button" onclick="login()" class="signin">Login</button>
        </div>
        <label class="login_keep">
          <input type="checkbox" id="login_keep" />
          로그인 유지
        </label>
        <div class="signup">
          <span>계정이 없다면?</span>
          <button
            onclick="window.location.href='/signup'"
            type="button"
            class="signupBtn"
          >
            Sign Up
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
